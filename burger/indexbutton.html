<!DOCTYPE html>
<html>
<head>
	<title>Анимация кнопки</title>
	<style type="text/css">
		#button {
		  width:100px;
		  height:100px;
		  background-image:url(sprite_x.png);
		  background-position:0% 0%;
		  cursor: pointer;
		  display: inline-block;
		}
		span {
			    vertical-align: top;
			    font-size: 50px;
			    padding-top: 15px;
			    padding-left: 15px;
			    display: inline-block;
		}
		button {
			    padding: 10px 45px;
		}
	</style>
</head>
<body>
<button onclick="openClose()">
<div id="button"></div>
<span>Открыть</span>
</button>

</body>
	<script type="text/javascript">
		var tmpX = 0;
		function open(el) {
		var openId = setInterval(function() {
			tmpX = tmpX + 1;
			el.style.backgroundPosition = "-"+tmpX+"00% -100%";
			if (tmpX == 9) {clearInterval(openId);}
		}, 100);
		}

		function close(el) {
		var closeId = setInterval(function() {
			tmpX = tmpX - 1;
			el.style.backgroundPosition = "-"+tmpX+"00% -100%";
			if (tmpX == 0) {clearInterval(closeId);}
		}, 100);
		}

	function openClose() {
		if (tmpX == 0) {open(document.getElementById('button'));} else {close(document.getElementById('button'));}
	}

	</script>
</html>
